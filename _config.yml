# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Maajid's Blog
email: mah2ksc@virginia.edu
description: >- # this means to ignore newlines until "baseurl:"
  Hello. I am Maajid Husain, a third year at the University of Virginia majoring in Applied Statistics with a concentration in 
  Finance and Business, and a second major in Computer Science. This is a webpage where I tell you about myself, and show my
  aspirations and goals through my sample projects, my extracirricular ambitions, and my participation in UVA's clubs.
  I hope you find what I do interesting, and if you have any further questions feel free to reach out to me from my contact intformation
  on this page.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://maajidhusain.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: maajid2002
github_username:  maajidhusain

# Build settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"
plugins:
  - jekyll-feed
  - jekyll-include-cache

#site author profile
author:
  name          : "Maajid Husain"
  avatar        : "assets/images/myheadshot.jpeg"
  bio           : "Data Driven Student and Leader"
  location      : "Leesburg, VA"
  email         : mah2ksc@virginia.edu
  facebook      :
  github        : "maajidhusain"
  instagram     : "maajid_husain"
  linkedin      : "maajid-husain"
  twitter       :
  youtube       :



defaults:
  #posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
  #pages
  - scope:
      path: ""
      type: pages
    values:
      author_profile: true
      sidebar:
        nav: "my_sidebar"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  archives:
    output: true
    permalink: /archives/:path/



#Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maajidhusain"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/maajid-husain"
    - label: "Handshake"
      icon: "fa-file-pdf-o"
      url: "https://app.joinhandshake.com/stu/users/25447328"

#Include
include:
  - _pages


